
language: python
python:
  - "3.6"

install:
  - pip install -r requirements.txt


# command to run tests
script:
  - coverage run --source='app/' pytest app/v1/tests
  - coverage report

# generate code climate report
after_script:
  - codeclimate-test-reporter
  - coveralls

# push report to coveralls.io
after_success:
  - coveralls

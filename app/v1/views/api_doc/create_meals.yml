Endpoint that enable caterers to create a new meal
---

parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - "username"
        - "name"
        - "price"
      properties:
        username:
          type: "string"
          example: "default"
        name:
          type: "string"
          example: "meat and rice"
        price:
          type: "int"
          example: 5000
  - name: access-token
    in: header
    required: true
    properties:
       access-token:
        type: "string"
#    default: 1

responses:
  201:
    description: A message indicating that the meal is successfully added.
    schema:
      type: object
    examples:
      { "message": "Meal meat and rice successfully added." }
Endpoint that enable caterer to clear a placed order.
---

parameters:
  - name: order_id
    in: path
    required: true
    properties:
       meal_id:
        type: "int"
    default: 1
  - name: access-token
    in: header
    required: true
    properties:
       access-token:
        type: "string"

responses:
  200:
    description: A message showing that the order is successfully cleared.
    schema:
      type: object
    examples:
      {"message": "Order successfully cleared"}

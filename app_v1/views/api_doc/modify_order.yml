Endpoint that enable a customer to modify an existing order.
---

parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - "meal"
        - "caterer"
      properties:
        meal:
          type: "array"
          example: [1, 'rice and posho modified', 5000]

        caterer:
          type: "string"
          example: "default"
  - name: meal_id
    in: path
    required: true
    properties:
       meal_id:
        type: "int"
    default: 1

responses:
  201:
    description: A message showing that the order is successfully modified.
    schema:
      type: object
    examples:
      {"message": "Order {'meal': [1, 'rice and posho modified', 5000], 'caterer': 'default'} successfully placed."}
